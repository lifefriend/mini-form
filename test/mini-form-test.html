  </mini-form>

  <script>
    suite('<mini-form>', function() {

      let component = document.querySelector('mini-form');

      test('renders button', function() {
        assert.isDefined(component.shadowRoot.querySelector('button'));
      });

      test('renders input', function() {
        assert.isDefined(component.shadowRoot.querySelector('input[type="text"]'));
      });

      test('renders question', function() {
        let text = component.querySelector('#question').innerHTML;
        assert.equal(text, 'How are you?');
      });
